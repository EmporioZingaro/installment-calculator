<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parcelamento</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <header>
      <img src="/logo.svg" alt="Logo" width="48" height="48">
      <h1>Calculadora de Parcelamento</h1>
    </header>

    <label for="issuer">Bandeira</label>
    <select id="issuer">
      <option value="">-- escolha --</option>
      <!-- opções preenchidas via JS -->
    </select>

    <label for="price">Valor da compra (R$)</label>
    <input id="price" type="number" step="0.01" min="0" value="100.00">

    <button id="calc">Calcular</button>
    <div id="msg"></div>

    <p style="margin-top:1rem"><a href="/settings.html">Configurações</a></p>

    <table>
      <thead>
        <tr>
          <th>Parcelas</th>
          <th>Taxa %</th>
          <th>Valor Parcela</th>
          <th>Total</th>
          <th>Acréscimo R$</th>
          <th>Acréscimo %</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
