<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Parcelamento</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin: 0.5rem 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.4rem; text-align: right; }
    th:nth-child(1), td:nth-child(1) { text-align: center; }
    #msg { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Calculadora de Parcelamento</h1>

  <label>
    Bandeira:
    <select id="issuer">
      <option value="">-- escolha --</option>
      <!-- options filled by JS -->
    </select>
  </label>

  <label>
    Valor da compra (R$):
    <input id="price" type="number" step="0.01" min="0" value="100.00">
  </label>

  <button id="calc">Calcular</button>
  <div id="msg"></div>

  <table>
    <thead>
      <tr>
        <th>Parcelas</th>
        <th>Taxa %</th>
        <th>Valor<br>Parcela</th>
        <th>Total</th>
        <th>Acréscimo R$</th>
        <th>Acréscimo %</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
