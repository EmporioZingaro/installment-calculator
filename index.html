<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parcelamento</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <header>
      <img src="./logo.svg" alt="Logo" class="logo">
      <h1>Calculadora de Parcelamento</h1>
    </header>

    <label>Bandeira
      <select id="issuer">
        <option value="">-- escolha --</option>
      </select>
    </label>

    <label>Valor da compra (R$)
      <input id="price" type="number" step="0.01" min="0">
    </label>

    <div class="btn-row">
      <button id="calc" class="primary">Calcular</button>
      <button id="reset" class="secondary">Resetar</button>
    </div>

    <div id="msg"></div>

    <p style="margin-top:1rem"><a href="./settings.html">Configurações</a></p>

    <table>
      <thead>
        <tr>
          <th>Parcelas</th>
          <th>Valor Parcela</th>
          <th>Total</th>
          <th>Acréscimo R$</th>
          <th>Acréscimo %</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
