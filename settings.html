<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <header>
      <a href="/"><img src="/logo.svg" alt="Logo" width="40"></a>
      <h1>Configurações</h1>
    </header>

    <label for="simp">Alíquota Simples Nacional (%)</label>
    <input id="simp" type="number" step="0.01" min="0" max="100">

    <button id="save">Salvar</button>

    <hr style="margin:1.5rem 0">

    <button id="refresh">Atualizar tabelas (forçar download)</button>
    <div id="msg"></div>

    <p style="margin-top:2rem"><a href="/">← voltar à calculadora</a></p>
  </main>

  <script type="module" src="/src/settings.ts"></script>
</body>
</html>
